<div class="bg-white p-8 rounded-2xl shadow-xl w-full">
  <div class="text-center mb-8">
    <h1 class="text-2xl font-bold text-gray-800">Bienvenido</h1>
    <p class="text-gray-500 text-sm mt-1">
      Ingresa tus credenciales para continuar
    </p>
  </div>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-5"
  >
    <gob-input
      label="Correo Electrónico"
      type="email"
      formControlName="email"
      placeholder="funcionario@municipio.gob.mx"
    >
    </gob-input>

    <gob-input label="Contraseña" type="password" formControlName="password">
    </gob-input>

    <div class="flex justify-end -mt-2">
      <a
        routerLink="/recuperar"
        class="text-xs text-blue-600 hover:underline cursor-pointer"
      >
        ¿Olvidaste tu contraseña?
      </a>
    </div>

    <div class="mt-4">
      <gob-button
        variant="primary"
        type="submit"
        [loading]="isLoading()"
        label="Ingresar al Sistema"
        class="w-full block"
      >
      </gob-button>
    </div>
  </form>
</div>
