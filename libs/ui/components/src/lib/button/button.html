@switch (variant()) { @case ('primary') {
<button
  mat-flat-button
  color="primary"
  [type]="type()"
  [disabled]="disabled() || loading()"
  (click)="emitAction($event)"
  class="gob-button-base"
>
  @if (loading()) {
  <div class="gob-loading-content">
    <mat-spinner diameter="20" color="accent"></mat-spinner>
    <span>Procesando...</span>
  </div>
  } @else {
  <ng-content></ng-content> {{ label() }} }
</button>
} @case ('secondary') {
<button
  mat-flat-button
  color="accent"
  [type]="type()"
  [disabled]="disabled() || loading()"
  (click)="emitAction($event)"
  class="gob-button-base"
>
  @if (loading()) {
  <div class="gob-loading-content">
    <mat-spinner diameter="20" color="primary"></mat-spinner>
    <span>Procesando...</span>
  </div>
  } @else {
  <ng-content></ng-content> {{ label() }} }
</button>
} @case ('outline') {
<button
  mat-stroked-button
  color="primary"
  [type]="type()"
  [disabled]="disabled() || loading()"
  (click)="emitAction($event)"
  class="gob-button-base"
>
  @if (loading()) {
  <div class="gob-loading-content">
    <mat-spinner diameter="20" color="primary"></mat-spinner>
    <span>Procesando...</span>
  </div>
  } @else {
  <ng-content></ng-content> {{ label() }} }
</button>
} @case ('ghost') {
<button
  mat-button
  color="primary"
  [type]="type()"
  [disabled]="disabled() || loading()"
  (click)="emitAction($event)"
  class="gob-button-base"
>
  @if (loading()) {
  <div class="gob-loading-content">
    <mat-spinner diameter="20" color="primary"></mat-spinner>
    <span>Procesando...</span>
  </div>
  } @else {
  <ng-content></ng-content> {{ label() }} }
</button>
} }
