<div
  class="flex items-center justify-end gap-2 text-xs text-slate-400 mt-4 py-2 border-t border-slate-100"
>
  <mat-icon class="text-[16px] w-[16px] h-[16px] text-slate-300"
    >history</mat-icon
  >

  <div class="flex flex-col items-end leading-tight">
    @if (displayInfo().isModified) {
    <span class="font-medium text-slate-500">
      Actualizado por {{ displayInfo().user }}
    </span>
    <span
      [matTooltip]="(displayInfo().date | date:'medium') ?? ''"
      class="cursor-help hover:text-slate-600 transition-colors"
    >
      {{ displayInfo().date | timeAgo }}
    </span>
    } @else {
    <span class="font-medium text-slate-500">
      Registro creado por {{ displayInfo().user }}
    </span>
    <span class="cursor-help">
      {{ displayInfo().date | date:'mediumDate' }}
    </span>
    }
  </div>

  <div
    class="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center text-[10px] font-bold text-slate-600 uppercase"
  >
    {{ getInitials(displayInfo().user) }}
  </div>
</div>
