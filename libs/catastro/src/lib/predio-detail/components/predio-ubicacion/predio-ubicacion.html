<div class="h-full flex flex-col gap-4">
  @if (coordinates(); as coords) {
  <div
    class="h-[500px] w-full border border-slate-300 rounded-lg overflow-hidden relative"
  >
    <lib-map [center]="coords" [zoom]="17" [label]="'UbicaciÃ³n del Predio'" />

    <div
      class="absolute bottom-4 left-4 bg-white/90 p-2 rounded shadow text-xs z-[1000]"
    >
      <strong>Lat:</strong> {{ coords[0] }} <br />
      <strong>Lon:</strong> {{ coords[1] }}
    </div>
  </div>
  } @else {
  <div
    class="h-64 bg-slate-100 flex items-center justify-center text-slate-500 rounded-lg"
  >
    <p>No hay coordenadas registradas para este predio.</p>
  </div>
  }
</div>
