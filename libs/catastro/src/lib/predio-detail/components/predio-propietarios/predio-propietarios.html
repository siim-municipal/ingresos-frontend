<div class="border rounded-lg overflow-hidden">
  <table mat-table [dataSource]="dataSource()" class="w-full text-sm">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="bg-slate-50">
        Nombre / Razón Social
      </th>
      <td mat-cell *matCellDef="let row">
        <div class="flex flex-col py-2">
          <span class="font-medium text-slate-700">{{ row.nombre }}</span>
          @if(row.esResponsable) {
          <span
            class="text-[10px] text-green-600 font-bold flex items-center gap-1"
          >
            <mat-icon class="text-[10px] h-3 w-3">check_circle</mat-icon>
            RESPONSABLE DE PAGO
          </span>
          }
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef class="bg-slate-50">Relación</th>
      <td mat-cell *matCellDef="let row">
        <span
          [class]="row.tipoRelacion === 'PROPIETARIO' ? 'badge-owner' : 'badge-possessor'"
        >
          {{ row.tipoRelacion }}
        </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="porcentaje">
      <th mat-header-cell *matHeaderCellDef class="bg-slate-50">% Propiedad</th>
      <td mat-cell *matCellDef="let row" class="font-mono">
        {{ row.porcentaje }}%
      </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef class="bg-slate-50"></th>
      <td mat-cell *matCellDef="let row" class="text-right">
        <button mat-icon-button color="primary" title="Ver Ciudadano">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
